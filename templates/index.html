<!DOCTYPE html>
<html  lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <title>PNIbot</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <div id="header"><span id="part-one">PNI</span> <span id="part-two">bot</span></div>
    </header>

    <!-- Основной контейнер интерфейса -->
    <div id="user-interface">
        <div id="chat"></div>

        <div id="user-message-and-send">
            <textarea id="userInput" placeholder="Введите ваш вопрос..." rows="2"></textarea>
            <button onclick="sendMessage()" id="send-message">→</button>
        </div>

        <button onclick="clearHistory()" id="clear-history-btn">Очистить историю</button>
    </div>
    <script src="/static/scripts.js"></script>
</body>
</html>
